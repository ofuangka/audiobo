<div class="filter-container">
  <form>
    <md-input-container class="filter">
      <input mdInput type="search" placeholder="Filter songs">
    </md-input-container>
  </form>
</div>
<div class="songs-flex">
  <div class="songs">
    <table>
      <thead></thead>
      <tbody>
        <tr *ngFor="let song of songs">
          <td class="title">{{ song.title }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.album }}</td>
          <td class="duration">{{ song.duration }}</td>
          <td>
            <md-icon (click)="play(song)" class="action-icon" title="Play">play_arrow</md-icon>
            <md-icon (click)="addToQueue(song)" class="action-icon" title="Add to queue">add</md-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="letters">
    <a *ngFor="let letter of letters" (click)="jumpTo(letter)">{{ letter }}</a>
  </div>
</div>
