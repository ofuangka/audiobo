<div class="songs-flex">
  <div class="songs">
    <md-card>
      <table>
        <thead>
          <tr>
            <th></th>
            <th class="track"><a (click)="sortBy('track')"># <sort-arrow [dir]="sortDir('track')"></sort-arrow></a></th>
            <th><a (click)="sortBy('title')">NAME <sort-arrow [dir]="sortDir('title')"></sort-arrow></a></th>
            <th class="hidden-sm"><a (click)="sortBy('artist')">ARTIST <sort-arrow [dir]="sortDir('artist')"></sort-arrow></a></th>
            <th class="hidden-sm duration"><a (click)="sortBy('duration')">TIME <sort-arrow [dir]="sortDir('duration')"></sort-arrow></a></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of songs" class="highlight" (dblclick)="play(song)" (click)="handleSongClick(song)">
            <td class="text-center">
              <md-icon *ngIf="isSongCurrent(song)">{{ isSongPlaying(song) ? 'equalizer' : 'pause' }}</md-icon>
              <md-icon *ngIf="!isSongCurrent(song)" class="invisible">album</md-icon>
            </td>
            <td class="track">{{ song.track | zeroPad : 3 }}</td>
            <td class="title">{{ song.title }}</td>
            <td class="hidden-sm">{{ song.artist }}</td>
            <td class="hidden-sm duration">{{ song.duration | seconds }}</td>
            <td class="text-center">
              <md-icon (click)="addToQueue(song)" class="action-icon" title="Add to queue">add</md-icon>
              <md-icon (click)="play(song)" class="action-icon" title="Play">play_arrow</md-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </md-card>
  </div>
</div>
