<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <md-nav-list>
      <md-list-item>
        <md-icon md-list-icon>library_books</md-icon>
        <p md-line>
          <a>Library</a>
          <button md-icon-button (click)="showLibrarySetup()">
            <md-icon>build</md-icon>
          </button>
        </p>
        <p md-line></p>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>settings</md-icon>
        <p md-line>
          <a>Settings</a>
        </p>
        <p md-line></p>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon md-list-icon>exit_to_app</md-icon>
        <p md-line>
          <a>Sign out</a>
        </p>
        <p md-line></p>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <div class="player">
    <div class="toolbar">
      <button md-icon-button (click)="sidenav.toggle()" class="nav-button" title="Menu"><md-icon>menu</md-icon></button>
      <nav>
        <button md-button>Albums</button>
        <button md-button>Artists</button>
        <button md-button>Songs</button>
      </nav>
      <button md-icon-button (click)="showAbout()" class="nav-button" title="About Audiobo"><md-icon>audiotrack</md-icon></button>
    </div>
    <md-sidenav-container mode="over">
      <md-sidenav #queue align="end">
        <div class="queue-flex">
          <div class="queue">
            <table>
              <tbody>
                <tr *ngFor="let track of playQueue">
                  <td>
                    <md-icon *ngIf="isPlaying(track)" title="Now playing">equalizer</md-icon>
                  </td>
                  <td>{{ track.title }}</td>
                  <td>{{ track.artist }}</td>
                  <td class="duration">{{ track.duration }}</td>
                  <td>
                    <md-icon (click)="removeTrack(track)" class="action-icon" title="Remove">clear</md-icon>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="queue-controls">
            <button md-icon-button (click)="shuffleQueue()" title="Shuffle"><md-icon>shuffle</md-icon></button>
            <button md-icon-button (click)="clearQueue()" title="Clear all"><md-icon>clear_all</md-icon></button>
          </div>
        </div>
      </md-sidenav>
      <div class="content">
        <md-card *ngFor="let album of albums">
          <md-card-content>
            <div md-card-image class="album-art">
              <div class="album-controls" [ngClass]="{'touch-device': isTouchDevice()}">
                <button md-mini-fab (click)="addAlbumToQueue(album)" title="Add to queue"><md-icon>add</md-icon></button>
                <button md-mini-fab (click)="playAlbum(album)" title="Play now"><md-icon>play_arrow</md-icon></button>
              </div>
            </div>
            <p>
              {{ album.title }}<br /> {{ album.artist }}<br /> {{ album.year }}
            </p>
          </md-card-content>
        </md-card>
      </div>
    </md-sidenav-container>
    <div class="now-playing-controls">
      <md-slider></md-slider>
      <div class="button-controls">
        <button md-icon-button (click)="like()" title="Like"><md-icon>favorite_border</md-icon></button>

        <div class="playback-controls">
          <button md-icon-button (click)="previous()" title="Previous"><md-icon>skip_previous</md-icon></button>
          <button md-fab color="warn" (click)="playPause()" title="Play"><md-icon>play_arrow</md-icon></button>
          <button md-icon-button (click)="next()" title="Next"><md-icon>skip_next</md-icon></button>
        </div>

        <button md-icon-button (click)="queue.toggle()" title="Queue"><md-icon>queue_music</md-icon></button>
      </div>


    </div>
  </div>
</md-sidenav-container>
