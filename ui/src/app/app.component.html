<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <sidenav></sidenav>
  </md-sidenav>
  <div class="music-library">
    <div class="toolbar">
      <button md-icon-button (click)="sidenav.toggle()" class="nav-button" title="Menu"><md-icon>menu</md-icon></button>
      <nav>
        <button md-button [routerLink]="['/library/albums']" routerLinkActive="mat-raised-button mat-primary">ALBUMS</button>
        <button md-button [routerLink]="['/library/songs']" routerLinkActive="mat-raised-button mat-primary">SONGS</button>
      </nav>
      <button md-icon-button (click)="showAboutDialog()" class="nav-button" title="About Audiobo"><md-icon [ngClass]="{rotate: refreshing}">{{ refreshing ? 'sync': 'audiotrack'}}</md-icon></button>
    </div>
    <md-sidenav-container mode="over">
      <md-sidenav #drawer align="end" id="queue-drawer" (click)="drawer.toggle()">
        <drawer></drawer>
      </md-sidenav>
      <div class="content">
        <router-outlet></router-outlet>
        <div class="spacer"></div>
      </div>
    </md-sidenav-container>
    <now-playing-controls *ngIf="!isQueueEmpty() || drawer.opened" (drawerToggle)="drawer.toggle()" [@flyInOut]="'in'"></now-playing-controls>
  </div>
</md-sidenav-container>
