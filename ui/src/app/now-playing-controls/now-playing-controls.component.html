<div class="now-playing-controls">
  <md-slider class="progress-bar" [ngClass]="{'invisible': !isPlaying()}" [value]="getProgress()"></md-slider>
  <div class="now-playing-info">
    <span>0:00</span>
    <span class="title">{{ currentSong.title }} - {{ currentSong.artist }}</span>
    <span class="duration">{{ currentSong.duration }}</span>
  </div>
  <div class="button-controls">
    <button md-icon-button (click)="like()" title="Like"><md-icon>favorite_border</md-icon></button>

    <div class="playback-controls">
      <button md-icon-button (click)="previous()" [disabled]="!hasPrevious()" title="Previous"><md-icon>skip_previous</md-icon></button>
      <button md-fab color="warn" (click)="playPauseRandom()" title="Play"><md-icon>{{ getPlayButtonIcon() }}</md-icon></button>
      <button md-icon-button (click)="next()" title="Next"><md-icon>skip_next</md-icon></button>
    </div>

    <button md-icon-button (click)="toggleQueue()" title="Queue"><md-icon>queue_music</md-icon></button>
  </div>
</div>
