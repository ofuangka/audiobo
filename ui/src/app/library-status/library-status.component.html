<h2 md-dialog-title>Library status</h2>
<md-dialog-content>
  <md-spinner *ngIf="refreshing"></md-spinner>
  <table *ngIf="!refreshing">
    <tbody>
      <tr>
        <th>Songs:</th>
        <td>{{ numSongs }}</td>
      </tr>
      <tr>
        <th>Albums:</th>
        <td>{{ numAlbums }}</td>
      </tr>
      <tr>
        <th>Total running time:</th>
        <td>{{ totalRunningTime | seconds }}</td>
      </tr>
    </tbody>
  </table>
</md-dialog-content>
